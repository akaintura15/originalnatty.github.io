    <script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}
 
function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
function workout1() {
  window.open("workout.html","_self");

}
function nutrition1(){
  window.open("nutrition.html","_self")
}
function main(){
window.open("index.html","_self")
}
function bmr(){
     window.open("bmr.html","_self")
}
function bmi(){
     window.open("bmi.html","_self")
}
function showMyImage() {
  var bmr = document.getElementById("bmr").value;

  if(bmr>=1000 && bmr<=1500){
  var img = document.getElementById('image-holder');
  img.src = "1300kcal.JPG";
  img.style.display = 'flex';
  }

else if(bmr>=1501 && bmr<=1700){
var img = document.getElementById('image-holder');
  img.src = "1500kcal.png";
  img.style.display = 'flex';
}
else if(bmr>=1701 && bmr<=2000){
var img = document.getElementById('image-holder');
  img.src = "2000kcal.jpg";
  img.style.display = 'flex';
}
else if(bmr>2001 && bmr<=3000){
var img = document.getElementById('image-holder');
  img.src = "2500kcal.JPG";
  img.style.display = 'flex';
}
else if(bmr>3000){
var img = document.getElementById('image-holder');
  img.src = "3000kcal.jpg";
  img.style.display = 'flex';
}
else
document.getElementById('image-holder').innerHTML="Invalid input";
}
</script>
